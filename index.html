    <script type="module">
      // This section is a required boilerplate for Canvas environments
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        signInAnonymously,
        signInWithCustomToken,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
      import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      let db;
      let auth;
      let userId;
      let appId;

      async function initFirebase() {
        try {
          const firebaseConfig =
            typeof __firebase_config !== "undefined"
              ? JSON.parse(__firebase_config)
              : null;
          appId = typeof __app_id !== "undefined" ? __app_id : "default-app-id";

          if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel("Debug");

            const initialAuthToken =
              typeof __initial_auth_token !== "undefined"
                ? __initial_auth_token
                : null;

            if (initialAuthToken) {
              await signInWithCustomToken(auth, initialAuthToken);
            } else {
              await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, (user) => {
              userId = user?.uid || crypto.randomUUID();
              console.log("Firebase Auth Ready. User ID:", userId);
              // The main app logic (startExam) will be called from the vanilla JS below
            });
          } else {
            console.warn(
              "Firebase configuration not found. Running application without persistent data storage."
            );
          }
        } catch (error) {
          console.error("Firebase initialization failed:", error);
        }
      }

      initFirebase();
    </script>

      // --- State Variables ---
      let currentQuestionIndex = 0;
      let timeRemaining = MAX_TIME_SECONDS;
      let timerInterval;
      let userAnswers = {}; // { questionId: 'Selected Option' }
      let score = 0;
      let isExamActive = true;

      // --- DOM Elements ---
      const timerDisplay = document.getElementById("timer");
      const questionNumberDisplay = document.getElementById("question-number");
      const questionTextDisplay = document.getElementById("question-text");
      const sectionTitleDisplay = document.getElementById("section-title");
      const optionsList = document.getElementById("options-list");
      const navGrid = document.getElementById("nav-grid");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");
      const submitBtn = document.getElementById("submit-btn");
      const examContainer = document.getElementById("exam-container");
      const resultsOverlay = document.getElementById("results-overlay");

      // --- Initialization and Core Logic ---

      document.addEventListener("DOMContentLoaded", () => {
        // Since initFirebase is asynchronous, we start the exam UI immediately
        // and rely on the firebase/vanilla JS interaction model to handle auth readiness
        // The core exam functionality (timer, questions) is independent of Firebase data,
        // so it can start right away.
        startExam();
      });

      function startExam() {
        createNavGrid();
        startTimer();
        renderQuestion(currentQuestionIndex);
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          if (!isExamActive) {
            clearInterval(timerInterval);
            return;
          }

          timeRemaining--;
          if (timeRemaining <= 0) {
            timeRemaining = 0;
            clearInterval(timerInterval);
            submitExam();
          }
          updateTimerDisplay();
        }, 1000);
      }

      function updateTimerDisplay() {
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        timerDisplay.textContent = `${minutes
          .toString()
          .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

        if (timeRemaining <= 300 && timeRemaining > 0) {
          // 5 minutes remaining
          timerDisplay.classList.remove("bg-red-600");
          timerDisplay.classList.add("bg-yellow-600");
        } else if (timeRemaining === 0) {
          timerDisplay.classList.remove("bg-yellow-600");
          timerDisplay.classList.add("bg-gray-500");
        }
      }

      function createNavGrid() {
        questionsData.forEach((q, index) => {
          const btn = document.createElement("button");
          btn.className =
            "nav-btn p-1.5 text-xs rounded-md shadow-sm border border-gray-300 transition duration-100";
          btn.textContent = index + 1;
          btn.setAttribute("data-index", index);
          btn.onclick = () => {
            currentQuestionIndex = index;
            renderQuestion(index);
          };
          navGrid.appendChild(btn);
        });
      }

      function updateNavGrid() {
        const navButtons = navGrid.querySelectorAll(".nav-btn");
        navButtons.forEach((btn, index) => {
          btn.classList.remove("answered", "current", "bg-gray-200");

          if (index === currentQuestionIndex) {
            btn.classList.add("current");
          } else if (userAnswers[questionsData[index].id]) {
            btn.classList.add("answered");
          } else {
            btn.classList.add("bg-gray-200");
          }
        });
      }

      function renderQuestion(index) {
        if (!isExamActive) return;

        const q = questionsData[index];
        const sectionStart = index - (index % QUESTIONS_PER_SECTION) + 1;
        const sectionEnd = Math.min(
          sectionStart + QUESTIONS_PER_SECTION - 1,
          TOTAL_QUESTIONS
        );

        questionNumberDisplay.textContent = `Question ${
          index + 1
        } of ${TOTAL_QUESTIONS} (Q${sectionStart} - Q${sectionEnd})`;
        sectionTitleDisplay.textContent = `Section ${
          Math.floor(index / QUESTIONS_PER_SECTION) + 1
        }: ${q.section}`;
        questionTextDisplay.textContent = q.question;
        optionsList.innerHTML = "";

        q.options.forEach((option) => {
          const button = document.createElement("button");
          button.className =
            "option-button block w-full border-2 border-gray-300 rounded-lg bg-gray-50 hover:bg-gray-100 text-gray-800 focus:outline-none";
          button.textContent = option;
          button.onclick = () => handleAnswerClick(q.id, option, button);
          optionsList.appendChild(button);
        });

        // Check if question has already been answered and apply feedback/disable
        if (userAnswers[q.id]) {
          disableOptions();
          applyFeedback(q.id);
        }

        updateNavigationButtons();
        updateNavGrid();
      }

      function updateNavigationButtons() {
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = currentQuestionIndex === TOTAL_QUESTIONS - 1;
        nextBtn.textContent =
          currentQuestionIndex === TOTAL_QUESTIONS - 1
            ? "Review"
            : "Next Question";
      }

      function handleAnswerClick(questionId, selectedOption, clickedButton) {
        if (!isExamActive || userAnswers[questionId]) return;

        const q = questionsData.find((q) => q.id === questionId);

        // Store the answer
        userAnswers[questionId] = selectedOption;

        // Instant Feedback Logic
        if (selectedOption === q.answer) {
          score++;
        }

        // Apply feedback immediately
        applyFeedback(questionId);
        disableOptions();
        updateNavGrid(); // Update the status grid
      }

      function applyFeedback(questionId) {
        const q = questionsData.find((q) => q.id === questionId);
        const selected = userAnswers[questionId];
        const buttons = optionsList.querySelectorAll(".option-button");

        buttons.forEach((btn) => {
          if (btn.textContent === q.answer) {
            // Always highlight the correct answer in green
            btn.classList.add("correct-answer");
            btn.classList.remove("bg-gray-50", "hover:bg-gray-100");
          } else if (btn.textContent === selected && selected !== q.answer) {
            // Highlight the WRONG selected answer in red
            btn.classList.add("wrong-answer");
            btn.classList.remove("bg-gray-50", "hover:bg-gray-100");
          } else {
            // Neutral state for unselected wrong options
            btn.classList.remove("bg-gray-50", "hover:bg-gray-100");
            btn.classList.add(
              "bg-gray-200",
              "text-gray-400",
              "pointer-events-none"
            );
          }
        });
      }

      function disableOptions() {
        const buttons = optionsList.querySelectorAll(".option-button");
        buttons.forEach((btn) => {
          btn.disabled = true;
          btn.onclick = null; // Remove event listener
          btn.classList.remove("hover:bg-gray-100", "cursor-pointer");
          btn.classList.add("cursor-default");
        });
      }

      function navigate(direction) {
        const newIndex = currentQuestionIndex + direction;
        if (newIndex >= 0 && newIndex < TOTAL_QUESTIONS) {
          currentQuestionIndex = newIndex;
          renderQuestion(currentQuestionIndex);
        }
      }

      function submitExam() {
        if (!isExamActive && timeRemaining > 0) return; // Prevent double submission

        // Stop timer and set state
        isExamActive = false;
        clearInterval(timerInterval);

        // Calculate final score
        const correctAnswers = score;
        const totalQuestions = TOTAL_QUESTIONS;
        const percentage = ((correctAnswers / totalQuestions) * 100).toFixed(2);
        const wrongAnswers = totalQuestions - correctAnswers;

        // Display results
        document.getElementById("correct-count").textContent = correctAnswers;
        document.getElementById("wrong-count").textContent = wrongAnswers;
        document.getElementById("total-count").textContent = totalQuestions;
        document.getElementById(
          "final-score-percent"
        ).textContent = `${percentage}%`;

        // Show overlay
        resultsOverlay.classList.remove("hidden");
        resultsOverlay.classList.add("flex");
      }
